<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Random Quote Machine</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- My CSS -->
    <link href="css/mainCSS.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1>Random Quote Machine</h1>
            </div>
        </div>
        <div class="row">
            <div class="quoteContainer col-xs-10 col-sm-10 col-md-8 col-lg-8 col-md-offset-1 col-lg-offset-1">
                <p id="quote-content"></p>
                <p id="quote-title"></p>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" id="postTwitter">
                <img src="img/twitter-logo-silhouette.svg" alt="TwitterLogo" />
            </div>
        </div>
    </div>
    <div id="getQuote">
        <p>New Quote</p>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <!-- My script -->
    <script src="script/mainJs.js"></script>
</body>

</html>
